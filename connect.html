<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prometheus Insights - Connect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bulma.min.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/highlight.css">
</head>

<style>
section.custom_a {
    background-color: rgba(154, 130, 139, 0.77);
}
div.move_up_15pixels {
    margin-top: -15px;
}
a.no_underline {
    text-decoration: none;
}
a.no_underline_on_hover a:hover {
    text-decoration: none;
}
figure.force_left {
    justify-content: left;
}
div.float_to_top {
    vertical-align: top;
}
h3.float_to_top {
    vertical-align: top;
}
#my_id {
    display: none;
}
</style>
<body>
<nav class="navbar is-dark is-bold hidden-print has-text-centered-mobile">
  <div class="container is-dark is-bold hidden-print ">
    <div class="navbar-brand" style="h1"> <a class="navbar-item no_underline no_underline_on_hover" href="#" style="font-weight: bolder"> Prometheus Insights </a> <span class="navbar-burger burger" data-target="navMenu"> <span></span> <span></span> <span></span> </span> </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-end"> 
            <a href="#" class="navbar-item no_underline">Home</a>
            <a href="/l-egant-solutions.html" class="navbar-item no_underline">Sucess Stories</a>
			<a href="/connect.html" class="navbar-item no_underline">Connect</a>
		</div>
    </div>
  </div>
</nav>
<script type="text/javascript">
      (function() {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click', function(){
          //burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
      })();
    </script>
<section class="section">
  <div class="container has-text-centered-mobile">
    <div class="content">
      <h3>Let's make the most out of your data.</h3>
      <hr>
      <br>
      <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
      <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbx0YJSYrB28eqjSC8L4V3wJlDob-SAdrN56HfUu60xzwYAo5ryg/exec"
			  target="dummyframe">
        <div class="columns schedule">
          <div class="column is-one-third"> <img src="images/erica-steeves-G_lwAp0TF38-unsplash.jpg" alt="Image not available."> </div>
          <div class="column is-two-thrids">
            <div class="columns is-vcentered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input  id="Name" name="Name"  class="input" type="text" placeholder="Shane Battier">
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Company</label>
                  <div class="control">
                    <input  id="Company" name="Company" class="input" type="text" placeholder="The Battier Take Charge Foundation">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-vcentered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">eMail</label>
                  <div class="control">
                    <input id="eMail" name="eMail"  value="" class="input" type="text" placeholder="shane@gmail.com">
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Phone</label>
                  <div class="control">
                    <input id="Phone" name="Phone" class="input" type="text" placeholder="555-555-5555">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-vcentered">
              <div class="column is-full">
                <div class="field">
                  <label class="label">How can we help?</label>
                  <div class="control">
                    <textarea id="Message" name="Message" class="textarea" placeholder="I have tons of data I want to turn into weekly reports!"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered has-text-centered">
              <div class="column is-full is-center">
                <div class="column  is-dark">
                  <button class="button button-success" onclick="document.getElementById('my_id').style.display = 'block' ;">Submit </button>
                </div>
                <div id="my_id"> Thanks! We'll be in touch soon.</div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr>
    </div>
    
    <!-- Comment --> 
    
  </div>
</section>
<footer class="footer has-text-centered has-text-centered-mobile"> Email us at: <br>
  info@prometheusinsights.com </footer>
</body>
</html>
